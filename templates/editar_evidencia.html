<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Editar Evidencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar_evidencia.css') }}">
</head>
<body>
    <h1>Editar Evidencia</h1>
    <form action="{{ url_for('editar_evidencia', id_evidencia=evidencia[0]) }}" method="post" enctype="multipart/form-data">
        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" required>{{ evidencia[1] }}</textarea>
        <br><br>

        <label for="archivo">Subir archivo (opcional):</label>
        <input type="file" name="archivo" id="archivo">
        <br><br>

        <label for="id_sesion">Seleccionar sesión:</label>
        <select name="id_sesion" id="id_sesion" required>
            {% for sesion in sesiones %}
                <option value="{{ sesion[0] }}" {% if sesion[0] == evidencia[3] %}selected{% endif %}>
                    Sesión {{ sesion[0] }} - {{ sesion[1] }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Guardar cambios</button>
    </form>
    <br>
    <a href="{{ url_for('evidencias_list') }}">Volver a la lista</a>
</body>
</html>
