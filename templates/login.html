<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - PEPA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="center">
    <!-- Barra superior con logo -->
    <header class="top-bar">
        <img src="{{ url_for('static', filename='unisimon-logo-50-year.png') }}" alt="Logo" class="logo">
    </header>

    <!-- Tarjeta de login -->
    <div class="card">
        <h2>Iniciar sesión</h2>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <input name="usuario" placeholder="Usuario *" required>
            <input name="contrasena" type="password" placeholder="Contraseña *" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- Botón para ir a crear usuario -->
        <a href="/usuario/crear">
            <button type="button">Crear Usuario</button>
        </a>
    </div>
</body>
</html>
